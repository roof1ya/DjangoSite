{% load static %}
<div class="col-lg-3">
    <div class="product-item">
        <div>
            <a href={% url 'product' product_image.product.id %}>
                <img src="{{ product_image.image.url }}" class="img-responsive">
            </a>
        </div>

        {% if product_image.product.discount %}
            <div class="discount-container">
                <span>{{ product_image.product.discount }}%</span>
            </div>
        {% endif %}

        <h4>{{ product_image.product.name }}</h4>
        <p>
            {{ product_image.product.description|truncatechars_html:70 }}
        </p>
        <div>
            {{ product_image.product.price }} ₽
        </div>
        <div class="add-to-card-btn">
            <button type="submit" id="submit_btn" class="btn btn-success btn-buy"
                data-product_id="{{ product_image.product.id }}"
                data-name="{{ product_image.product.name }}"
                data-price="{{ product_image.product.price }}"
                data-nmb="1"
            >{% csrf_token %}
                Добавить в корзину
            </button>
        </div>
    </div>
</div>
